<div class="row">
    <div class="col-2">
        <app-sidebar></app-sidebar>
    </div>
    <div class="col-10">
     <h3>User List</h3>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
               
              </tr>
            </thead>
            <tbody>
            @for (item of userList; track $index) {
                <tr>
                    <th scope="row">{{$index+1}}</th>
                    <td>{{item.name}}</td>
                    <td>{{item.email}}</td>
                   
                  </tr>
                  
            }
            </tbody>
          </table>
    </div>
</div>
