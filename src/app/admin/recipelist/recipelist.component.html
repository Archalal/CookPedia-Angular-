<div class="row">
    <div class="col-2">
        <app-sidebar></app-sidebar>
    </div>
    <div class="col-10">
        <h1>Recipie List</h1>
        <div>
            <div class=" d-flex justify-content-between mt-3"   >
                <div class=" btn bg-primary text-white"> 
                  <a routerLink="/admin/recipe/add">+ Add new Recipie</a>
                 
                </div>
                <div class="">
                    <input [(ngModel)]="searchKey" type="text" placeholder="Search By name" style="height: 35px; width: 250px;">
                </div>
            </div>
        </div>
        <table class="table mt-3">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Image</th>
                <th scope="col">Cuisine</th>
                <th scope="col">...</th>
               
              </tr>
            </thead>
            <tbody>
           
              @for (item of recipieArray | search:searchKey; track $index) {
                <tr>
                   
                    <td>{{$index+1}}</td>
                    <td>{{item.name}}</td>
                    <td><img height="100px" src={{item.image}} alt=""></td>
                    <td>{{item.cuisine}}</td>
                    <td>
                      <div class="d-flex justify-content-evenly ">
                        <div> <button class="btn"> <i class="fa-solid fa-pen-to-square p-1"></i></button></div>
                     <div>  <button (click)="deleteRecipie(item._id)" class="btn" ><i class=" fa-solid fa-trash p-1 text-danger" ></i></button></div>
                      </div>
                    </td>
                 
                       
                     
                    
                  </tr>
              }
                  
            
            </tbody>
          </table>
    </div>
</div>
